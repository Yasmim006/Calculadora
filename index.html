<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Celsius para Fahrenheit</title>
  <link rel="stylesheet" href="style-index.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Temperatura</h1>
    <p>Bem vindo(a) a calculadora.  </p>
    <p>Ideal para converter
        Celsius para fahrenheit. Insira o valor
         em Celsius, </p>
         <p> o resultado será exibido automaticamente</p>
         clique no botão abaixo para abrir a calculadora.</p>
    <button onclick="abrirCalculadora()">Abrir Calculadora</button>
  </div>

  <script>
    function abrirCalculadora() {
      window.open('calculadora.html', 'Calculadora', 'width=400,height=300');
    }
  </script>
</body>
</html>
